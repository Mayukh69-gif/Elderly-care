<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <h2>Medicine Reminder System</h2>
    <p id="reminder"></p>
    <audio id="ping-sound" src="notification.mp3"></audio> 

    <script>
        const socket = io("http://localhost:3000");

        socket.on("medicineReminder", (data) => {
            document.getElementById("reminder").innerText = data.message;
            
            // Play Notification Sound
            const audio = document.getElementById("ping-sound");
            audio.play();

            // Alert Notification
            alert(data.message);
        });
    </script>
</body>
</html>
